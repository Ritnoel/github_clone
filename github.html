<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github sign in page</title>
    <link rel="stylesheet" href="github.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="githublogo.png" alt="Github">
        </div>
        <div class="title">
            <p>Sign in to GitHub </p>
        </div>
        <div class="form">
            <div class="input_field">
                <label for="Username or email address">Username or email address</label>
                <input type="text" class="input">
            </div>
            <div class="input_field">
                <label for="Password">Password</label>
                <input type="password" class="input">
                <a href="#" class="forgot">Forgot Password?</a>
            </div>
            <div class="btn"> 
                <input type="submit" value="Sign in" class="sign_btn">
            </div>
        </div>
        <div class="create_act">
            <p>New to Github? <a href="#">Create an account</a></p>
        </div>
        <div class="footer">
            <ul>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Security</a></li>
                <li><a href="#">Contact Github</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
